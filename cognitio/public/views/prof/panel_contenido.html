<div class="container">
	<div class="page-header">
		<div class="row">
			<div class="col-md-4">
				<h4><a href="/main_prof">120 COGNITIO - {{titulo}}</a></h4>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<ul class="nav nav-pills">
					<li class="active"><a class="btn btn-default" data-toggle="pill" data-target="#tab_uni" href="#">Unidades</a></li>
					<li><a class="btn btn-default" data-toggle="pill" data-target="#tab_pap" href="#">Papelera</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="well">
				<div class="tab-content">
					<div id="tab_uni" class="tab-pane fade in active">
						<div class="row">
							<div class="col-md-12">
								<div ng-if="!bit_modo">
									<a href="#" ng-click="cambiarModo()">Editar orden</a>
								</div>
								<div ng-if="bit_modo">
									<a href="#" ng-click="cambiarModo()">Fin edici√≥n</a>
								</div>
							</div>
						</div>
						<br>
						<div ng-if="!bit_modo">
							<div class="row">
								<div class="col-md-4" ng-repeat="elem in unidades track by $index">
									<div class="panel panel-default">
										<div class="panel-body">
											<div class="row">
												<div class="col-md-12">
													{{elem.titulo}}
												</div>
											</div>
											<div class="row">
												<div class="col-md-12">
													<a href="#" ng-click="mostrarTopicos(elem.id, elem.titulo)">Topicos unidad</a>
												</div>
											</div>
										</div>
										<div ng-if="bit_modo==0">
											<div class="panel-footer">
												<div class="row">
													<div class="col-md-10">
														<a href="#" ng-click="editarUnidad(elem.id,elem.descripcion,elem.titulo)">Editar unidad</a>
													</div>
													<div class="col-md-2">
														<button type="button" class="close" ng-click="deleteUnidad(elem.id, true)"><i class="fa fa-trash-o fa-fw"></i></button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div ng-if="bit_modo">
							<div class="row">
								<div class="col-md-4 col-md-offset-4">
									<ul class="list-group" ui-sortable="actualizarOrden" ng-model="unidades">
										<li class="list-group-item" ng-repeat="elem in unidades track by $index">
											<div class="row">
												<div class="col-md-10">
													{{elem.titulo}}
												</div>
												<div class="col-md-2">
													<i class="fa fa-reorder fa-fw"></i>
												</div>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div id="tab_pap" class="tab-pane fade">
						<div class="row">
							<div class="col-md-4" ng-repeat="elem in papelera track by $index">
								<div class="panel panel-default">
									<div class="panel-body">
										{{elem.titulo}}
									</div>
									<div class="panel-footer">
										<div class="row">
											<div class="col-md-10">
												<a href="#" ng-click="deleteUnidad(elem.id, false)">Reestablecer</a>
											</div>
											<div class="col-md-2">
												<i class="fa fa-file fa-fw close"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
