<style>
	textarea{
		resize:none;
	}
</style>
<form ng-submit="actu_un()">
	<div class="row">
		<div class="col-md-12">
			<p>Escribe los valores de la nueva etiqueta.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<label>Título etiqueta</label>
		</div>
		<div class="col-md-8">
			<input class="form-control" placeholder="Título" type="text" ng-model="dialogo.etiqueta">
		</div>
	</div>
	<!--espacio--><div class = "row"><div class="col-md-12"><p> </p></div></div>
	<div class="row">
		<div class="col-md-12">
			<textarea class="form-control" placeholder="Descripción" maxlength="140" ng-model="dialogo.d_etiqueta"></textarea>
		</div>
	</div>
	<!--espacio--><div class = "row"><div class="col-md-12"><p> </p></div></div>
	<!--espacio--><div class = "row"><div class="col-md-12"><p> </p></div></div>
	<div class="row">
		<div class="col-md-12">
			<p>Al hacer click sobre 'Aceptar' crearas esta nueva etiqueta.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<button type="button" class="btn btn-default btn-block" ng-click="closeThisDialog('$escape')">Cancelar</button>
		</div>
		<div class="col-md-6">
			<button type="button" class="btn btn-primary btn-block" ng-click="closeThisDialog({etiqueta:{titulo:dialogo.etiqueta,descripcion:dialogo.d_etiqueta}})">Aceptar</button>
		</div>
	</div>
</form>
